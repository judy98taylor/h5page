  <script>
    (function (win) {
      var doc = win.document,
        html = doc.documentElement,
        dpr = win.devicePixelRatio || 1;
      var baseWidth = 720,
        grids = baseWidth / 100,
        resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = html.getBoundingClientRect().width || 360;
          if (dpr == 1 || clientWidth > 720) {
            clientWidth = 720
          };
          html.style.fontSize = clientWidth / grids + 'px';
        },
        resetBodyFontSize = function () {
          doc.body && (doc.body.style.fontSize = '12px');
        };
      // console.log(html, grids, dpr)
      html.setAttribute("data-dpr", dpr);
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      "complete" === doc.readyState ? resetBodyFontSize() : doc.addEventListener('DOMContentLoaded', function () {
        setTimeout(recalc);
        resetBodyFontSize();
      }, false);
    })(window);
  </script>
